<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css" media="screen" />
    <script type="text/javascript" src="js_main.js"></script>
    <title>calculadora</title>
</head>
<body>
  <div class="calc">
      <input type="button" id="fechar"  value="X"   onclick="tabClose()">
      <h1>Calculadora</h1>
      <p id="result" maxlength="5"></p>
      <input type="button" id="btnc"    value="C"   onclick="clean()">
      <input type="button" id="btnpg"   value="â†"   onclick="back()">
      <input type="button" id="btndiv"  value="/"   onclick="insert('/')">
      <input type="button" id="btnmult" value="*"   onclick="insert('*')">
      <br>
      <input type="button" id="btnn"    value="7"   onclick="insert('7')">
      <input type="button" id="btnn"    value="8"   onclick="insert('8')">
      <input type="button" id="btnn"    value="9"   onclick="insert('9')">
      <input type="button" id="btnmeno" value="-"   onclick="insert('-')">
      <br>
      <input type="button" id="btnn"    value="4"   onclick="insert('4')">
      <input type="button" id="btnn"    value="5"   onclick="insert('5')">
      <input type="button" id="btnn"    value="6"   onclick="insert('6')">
      <input type="button" id="btnmais" value="+"   onclick="insert('+')">
      <br>
      <input type="button" id="btnn"    value="1"   onclick="insert('1')">
      <input type="button" id="btnn"    value="2"   onclick="insert('2')">
      <input type="button" id="btnn"    value="3"   onclick="insert('3')">
      <input type="button" id="btnpor"  value="%"   onclick="inert()" disabled>
      <br>
      <input type="button" id="btn0"    value="0"   onclick="insert('0')">
      <input type="button" id="btnpon"  value="."   onclick="insert('.')">
      <input type="button" id="btnigu"  value="="   onclick="calcular()">


  </div>
</body>
</html>
